<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Books</title>
    <!-- BOOTSTRAP 4 -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css"/>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="main-content col-xl-4 col-lg-6 col-md">
                <!-- BOOK FORM -->
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" placeholder="TÃ­tulo del libro" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" class="form-control" placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn" class="form-control" placeholder="Isbn">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Elige una imagen</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Guardar libro
                    </button>
                </form>

                <div>
                    <br>
                </div>

                <!-- EMAIL FORM -->
                <form id="email-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="remitente" class="form-control" placeholder="Tu nombre" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="asunto" class="form-control" placeholder="Asunto">
                    </div>
                    <div class="form-group">
                        <textarea id="mensaje" class="form-control" placeholder="Mensaje"></textarea>
                    </div>
                    <button class="btn btn-primary">
                        Enviar email
                    </button>
                </form>
            </div>

            <div class="col-xl-8 col-lg-6 col-md" id="books-cards">
                Books
            </div>
        </div>
    </div>
</body>
</html>
